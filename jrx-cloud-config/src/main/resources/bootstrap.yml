server:
  port: 18100
spring:
  profiles:
    active: dev
  application:
    name: jrx-cloud-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/JrMarcco/jrmarcco-config-server-repo.git
          searchPaths: /*, common/*
          username:
          password:
          basedir: jrx-test-config/config-repo

encrypt:
  key-store:
    location: classpath:config-server.jks
    password: jrmarcco
    alias: config-server-key
    secret: jrmarcco

---
spring:
  profiles:
    group: dev
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        health-check-path: /actuator/health